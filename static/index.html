<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Interior Designer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            background-color: #1a1a1a; 
        }

        /* THE WISHLIST DOCK */
        #wishlist-dock {
            position: fixed !important;
            bottom: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            
            width: 90%;
            max-width: 600px;
            height: 90px;
            
            display: flex;
            align-items: center;
            gap: 12px;
            
            overflow-x: auto; /* Horizontal Scroll */
            padding: 10px 15px;
            
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 9999;
            
            /* Hide scrollbar */
            scrollbar-width: none; 
        }
        #wishlist-dock::-webkit-scrollbar { display: none; }

        /* ITEM CARDS */
        .item-card {
            min-width: 70px;
            height: 70px;
            background: #444;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 11px;
            font-weight: 600;
            border: 2px solid transparent;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .item-card.active {
            border-color: #4CAF50;
            background: #2E7D32;
        }

        .item-icon { font-size: 24px; margin-bottom: 4px; }
        
        /* Loading Overlay */
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px;
            display: none; pointer-events: none;
        }

        /* Adjust AR Button to sit above the dock */
        #ARButton { bottom: 130px !important; }
    </style>
</head>
<body>
    <div id="loading">Placing object...</div>
    <div id="wishlist-dock">
        </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
